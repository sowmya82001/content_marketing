<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Content Marketing</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Navbar styling */
        .navbar {
            background: rgba(0, 0, 0, 0.9) !important; 
        }

        .navbar-nav .nav-item .nav-link:hover { 
            color: #f8b400 !important; 
        }

        /* Contact Form Styling */
        .contact-container {
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            border: none;
        }

        .btn-primary {
            background-color: #f8b400;
            border: none;
        }

        .btn-primary:hover {
            background-color: #d89a00;
        }

        /* Footer Styling */
        .footer {
            background: black;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }

        .footer a {
            color: #f8b400;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Content Marketing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog_list' %}">Blog</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'social_media' %}">Social Media</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container contact-container">
        <h2 class="text-center text-primary">ðŸ“ž Contact Us</h2>
        <p class="text-center text-muted">Have any questions? Fill out the form below, and weâ€™ll get back to you soon!</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="text-center">Send us a message</h5>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_name" class="form-label">Name</label>
                                <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email</label>
                                <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="id_message" class="form-label">Message</label>
                                <textarea name="message" id="id_message" class="form-control" rows="4" placeholder="Type your message here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Content Marketing. All Rights Reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a> |
            <a href="#">Contact Us</a>
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
